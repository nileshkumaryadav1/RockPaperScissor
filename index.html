<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 10 | Rock scissor Paper- Game</title>
    <link rel="icon" href="rock paper scissor.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices df">
        <div id="rock" class="rock choice">
            <img src="rock.png" alt="">
        </div>

        <div id="paper" class="paper choice">
            <img src="paper.png" alt="">
        </div>

        <div id="scissor" class="scissor choice">
            <img src="scissor.png" alt="">
        </div>
    </div>

    <h2>Score</h2>
    <div class="score-board df">
        <div class="score score-one">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container df">
        <p id="msg">Play your move</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
